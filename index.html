<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#0d0d0d">
	<meta property="og:title" content="366 films">
	<meta property="og:description" content="A brief description of your content">
	<meta property="og:image" content="opengraph.png">
	<meta property="og:url" content="https://366films.xyz">
	<meta property="og:type" content="website">
	<title>366 films</title>
	<link rel="icon" type="image/x-icon" href="favicon.png">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="normalize.css">
</head>

<body>
	<div class="header">
		<img src="logo.svg" class="logo">
		<div class="filters">
			<select class="styled-select" id="filter-genre">
				<option value="all">All genres</option>
			</select>
			<select class="styled-select" id="filter-director">
				<option value="all">All directors</option>
			</select>
			<select class="styled-select" id="filter-year">
				<option value="all">All years</option>
			</select>
			<select class="styled-select" id="filter-length">
				<option value="all">All lengths</option>
			</select>
			<select class="styled-select" id="filter-rating">
				<option value="all">All movies</option>
				<option value="positive">Only ★ and ☆</option>
				<option value="favorite">Only ★</option>
				<option value="good">Only ☆</option>
			</select>
			<select class="styled-select" id="sort">
				<option value="original">Original order</option>
				<option value="title-asc">Title (A → Z)</option>
				<option value="title-desc">Title (Z → A)</option>
				<option value="year-asc">Year (old → new)</option>
				<option value="year-desc">Year (new → old)</option>
				<option value="length-asc">Length (short → long)</option>
				<option value="length-desc">Length (long → short)</option>
			</select>
		</div>
		<div class="results">
			<span id="resetFilters" class="reset">Reset</span>
			<span id="resultCount" class="count"></span>
		</div>
	</div>
	<div id="movies"></div>

	<div id="videoOverlay">
		<div class="overlay-bg"></div>
		<video id="overlayVideo" muted loop></video>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/fuse.js@6"></script>
	<script src="script.js"></script>
</body>

</html>
